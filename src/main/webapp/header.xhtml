<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <f:metadata charset="UTF-8"> </f:metadata>
        <f:metadata name="viewport" content="width=device-width, initial-scale=1.0"> </f:metadata>
        <f:metadata name="description" content="Este site tem como objetivo automatizar o processo de reserva de salas da biblioteca."></f:metadata>

        <h:outputStylesheet library="css" name="bootstrap.css"/> <!--css padrão para todas as páginas-->
        <h:outputStylesheet library="css" name="csspage.css"/> <!--css padrão para todas as páginas-->
        <h:outputStylesheet library="css" name="bootstrap-responsive.css"/> <!--css padrão para todas as páginas-->
        <h:outputStylesheet library="css" name="normalize.css"/> <!--css padrão para todas as páginas-->
    </h:head>

    <h:body>
        <div class="corpo">
            <div class="topo">
                <a class="logo" href="index.xhtml" ></a> <!--Atualizar URL após a definição do escopo de sessão.-->
                <p class="barNav">
                    <a href="calendario.xhtml">Calendário Estudante</a>        
                    <p:link outcome="relatorio" rendered="#{relatorioMB.administradorLoggedIn}" value="Gerar Relatorios" />
                    <a  href="termoDeUso.xhtml">Termo de uso</a>        
                </p>
                <div class="loginRR" style="text-align: center">
                    <h:form>
                        <p:inputText rendered="#{loginMB.exibirFormLogin()}" id="username" class="form-control" placeholder="Digite seu R.A" value="#{loginMB.usuario.ra}"  required="true" label="username" />
                        <p:password rendered="#{loginMB.exibirFormLogin()}" id="password" class="password" placeholder="Digite sua senha" value="#{loginMB.usuario.senha}" required="true"  label="password" />
                        <h:outputLabel for="usuarioLogadoNome" value="#{loginMB.nomeUsuarioLogado}"/>
                        <div>
                            <p:commandButton rendered="#{loginMB.exibirBtnLogout()}" value="Sair" actionListener="#{loginMB.doLogout}"/>
                            <p:commandButton rendered="#{loginMB.exibirFormLogin()}" value="Login" style="float: left" actionListener="#{loginMB.doLogin}"/>
                            <p:commandButton rendered="#{loginMB.exibirBotaoCheckin()}" value="Checkin" id="nonAjax" style="float: right" actionListener="#{loginMB.fazerCheckin()}" ajax="false" />
                            <p:commandButton disabled="#{loginMB.disabledBotaoCheckout()}" rendered="#{loginMB.exibirBotaoCheckout()}" value="Checkout" id="checkout" style="float: right" actionListener="#{loginMB.fazerCheckout()}" ajax="false" />
                        </div>
                    </h:form> 
                </div>
            </div>
        </div>
    </h:body>
</html>
